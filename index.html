<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI Social Media Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-brand">
                <h1>MSI Social Media Manager</h1>
            </div>
            <div class="nav-tabs">
                <button class="tab-btn active" data-mode="publish">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                        <polyline points="16 6 12 2 8 6"></polyline>
                        <line x1="12" y1="2" x2="12" y2="15"></line>
                    </svg>
                    Publish
                </button>
                <button class="tab-btn" data-mode="generate">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    Generate Content
                </button>
            </div>
        </nav>

        <!-- Publish Mode -->
        <div id="publish-mode" class="mode-content active">
            <div class="two-column-layout">
                <!-- Left: Post Form -->
                <div class="column form-column">
                    <div class="card">
                        <h2>Create New Post</h2>
                        <form id="publish-form">
                            <div class="form-group">
                                <label for="post_type">Post Content *</label>
                                <textarea id="post_type" name="post_type" rows="6" required placeholder="Write your post content..."></textarea>
                            </div>

                            <div class="form-group">
                                <label for="image">Images (max 10)</label>
                                <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png" multiple>
                                <small class="form-hint">You can select up to 10 images. They will be uploaded automatically and URLs saved to database</small>
                                <div id="image-preview" class="image-preview"></div>
                            </div>

                            <div class="platforms-grid">
                                <div class="platform-toggle">
                                    <input type="checkbox" id="publish_linkedin" name="publish_linkedin" value="Yes">
                                    <label for="publish_linkedin">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                                        </svg>
                                        LinkedIn
                                    </label>
                                </div>

                                <div class="platform-toggle">
                                    <input type="checkbox" id="publish_facebook" name="publish_facebook" value="Yes">
                                    <label for="publish_facebook">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                        </svg>
                                        Facebook
                                    </label>
                                </div>

                                <div class="platform-toggle">
                                    <input type="checkbox" id="publish_instagram" name="publish_instagram" value="Yes">
                                    <label for="publish_instagram">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                                        </svg>
                                        Instagram
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                                    <polyline points="16 6 12 2 8 6"></polyline>
                                    <line x1="12" y1="2" x2="12" y2="15"></line>
                                </svg>
                                Publish to Social Media
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Right: Posts from DB -->
                <div class="column posts-column">
                    <div class="card">
                        <div class="posts-header">
                            <h2>Saved Posts</h2>
                            <button id="refresh-posts" class="btn btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="23 4 23 10 17 10"></polyline>
                                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                                </svg>
                                Refresh
                            </button>
                        </div>
                        <div id="posts-list" class="posts-list">
                            <div class="loading">Loading posts...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Generate Mode -->
        <div id="generate-mode" class="mode-content">
            <div class="card form-card">
                <h2>Generate Content with AI</h2>
                <form id="generate-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="topic">Topic *</label>
                            <input type="text" id="topic" name="topic" required placeholder="e.g., 5G Network Infrastructure">
                        </div>

                        <div class="form-group">
                            <label for="headline">Headline *</label>
                            <input type="text" id="headline" name="headline" required placeholder="3-5 words max">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="post_type_gen">Post Type *</label>
                            <select id="post_type_gen" name="post_type" required>
                                <option value="">Select...</option>
                                <option value="Educational">Educational</option>
                                <option value="Thought Leadership">Thought Leadership</option>
                                <option value="Case Study/Storytelling">Case Study/Storytelling</option>
                                <option value="Company News">Company News</option>
                                <option value="Standard Infographic">Standard Infographic</option>
                                <option value="Carousel">Carousel</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="visual_style">Visual Style *</label>
                            <select id="visual_style" name="visual_style" required>
                                <option value="">Select...</option>
                                <option value="Modern 3D">Modern 3D</option>
                                <option value="Isometric Architecture">Isometric Architecture</option>
                                <option value="Tech Close-up">Tech Close-up</option>
                                <option value="Data Hero">Data Hero</option>
                                <option value="Glassmorphism">Glassmorphism</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="orientation">Orientation *</label>
                            <select id="orientation" name="orientation" required>
                                <option value="">Select...</option>
                                <option value="Square (1080x1080)">Square (1080x1080)</option>
                                <option value="Vertical (1080x1350)">Vertical (1080x1350)</option>
                                <option value="Horizontal (1200x627)">Horizontal (1200x627)</option>
                                <option value="Story (1080x1920)">Story (1080x1920)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="data_points">Key Data Points</label>
                            <input type="text" id="data_points" name="data_points" placeholder="e.g., 75% faster deployment, $2M cost reduction">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="context">Additional Context</label>
                        <textarea id="context" name="context" rows="4" placeholder="Specific requirements or additional details..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                        </svg>
                        Generate Content
                    </button>
                </form>
            </div>

            <!-- Generated Results -->
            <div id="generated-results" class="generated-results" style="display: none;">
                <div class="card">
                    <h2>Generated Content</h2>
                    <div class="result-grid">
                        <div class="result-section">
                            <h3>Generated Copy</h3>
                            <div id="generated-copy" class="generated-copy"></div>
                        </div>
                        <div class="result-section">
                            <h3>Generated Image</h3>
                            <div id="generated-image" class="generated-image"></div>
                        </div>
                    </div>
                    <div class="result-actions">
                        <button id="use-generated-content" class="btn btn-primary">Use in Post</button>
                        <button id="regenerate-content" class="btn btn-secondary">Regenerate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <!-- Configuration -->
    <script src="config.example.js"></script>
    <!-- Main Application -->
    <script src="app.js"></script>
</body>
</html>
